version: "3"
services:
  # nosemgrep
  emba:
    image: embeddedanalyzer/emba:latest
    container_name: emba
    read_only: true
    # all pre-checker mount modules need privileged mode
    # nosemgrep
    privileged: true
    # /root/.config is needed for binwalk - further recovery for other tools needed
    # /root/.config is needed for cwe_checker
    # /root/.local is needed for cwe_checker
    tmpfs:
      - /tmp
      - /root/.config/
      - /root/.local/share/composer/
      - /root/.local/share/cwe_checker/
        # - /root/.local/share
      - /root/.cache/
      - /root/.semgrep/
      - /root/.ghidra/
      - /root/.routersploit/
      - /root/.msf4
      - /root/.john
      - /run/lock
      - /var/run
      - /var/tmp
      - /var/lock
    build: .
    # /dev is needed for the system emulator (L10)
    volumes:
        - ${FIRMWARE}/:/firmware:ro
        - ${LOG}/:/logs
        - ${EMBA}/:/emba:ro
        - ${EMBA}/external/linux_kernel_sources/:/external/linux_kernel_sources:ro
        - ${EMBA}/external/nvd-json-data-feeds/:/external/nvd-json-data-feeds:ro
        - ${EMBA}/external/EMBA_Live_bins/console/:/external/EMBA_Live_bins/console:ro
        - ${EMBA}/external/EMBA_Live_bins/libnvram/:/external/EMBA_Live_bins/libnvram:ro
        - ${EMBA}/external/EMBA_Live_bins/libnvram_ioctl/:/external/EMBA_Live_bins/libnvram_ioctl:ro
        - ${EMBA}/external/EMBA_Live_bins/gdb/:/external/EMBA_Live_bins/gdb:ro
        - ${EMBA}/external/EMBA_Live_bins/gdbserver/:/external/EMBA_Live_bins/gdbserver:ro
        - ${EMBA}/external/EMBA_Live_bins/Linux-Kernel-v4.14.336/:/external/EMBA_Live_bins/Linux-Kernel:ro
        - ${EMBA}/external/EMBA_Live_bins/netcat/:/external/EMBA_Live_bins/netcat:ro
        - ${EMBA}/external/EMBA_Live_bins/strace/:/external/EMBA_Live_bins/strace:ro
        - /etc/localtime:/etc/localtime:ro
        - /dev:/dev
    environment:
        - USER
        - CONTAINER_NUMBER=1
    devices:
      - /dev/fuse:/dev/fuse:rwm
    cap_add:
      - SYS_ADMIN
    ulimits:
      core:
        hard: 0
        soft: 0

  emba_quest:
    image: embeddedanalyzer/emba:latest
    container_name: emba_quest
    read_only: true
    tmpfs:
      - /tmp
      - /root
      - /run/lock
      - /var/run
      - /var/tmp
      - /var/lock
    volumes:
        - ${FIRMWARE}/:/firmware:ro
        - ${LOG}/:/logs
        - ${EMBA}/:/emba:ro
        - ${EMBA}/external/linux_kernel_sources/:/external/linux_kernel_sources
        - /etc/localtime:/etc/localtime:ro
    environment:
        - USER
        - CONTAINER_NUMBER=2
    network_mode: host
    ulimits:
      core:
        hard: 0
        soft: 0
    security_opt:
      - no-new-privileges:true

