name: Docker Image build

on:
  push:
    branches:    
      - '**'        # matches every branch
  pull_request:
    branches:
      - '**'

#on:
#schedule:
#- cron: '0 0 * * *'
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build EMBA Docker image
      run: docker-compose build --no-cache --pull
