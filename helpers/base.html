<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emba firmware report</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/style.css" type="text/css">
</head>
<body>

<div id="mySidenav" class="side">
  <div class="logo">
    <a class="inherit" href="index.html"><img class="inherit" src="./style/emba.svg" alt="emba logo"></a>
  </div>
  <div id="nav">
      <a class="back" href="index.html">&laquo; Back to main</a>
      <!-- navigation start -->
      <!-- navigation end -->
  </div> 
  <div id="button" class="buttonClose" onclick="buttonNav()">
    &laquo;
  </div>
</div>
<div id="main" class="main">
  <!-- content start -->
  <!-- content end -->
</div>

<script>
window.onload = function () {
  document.getElementById("button").style.visibility = "visible";
}

function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.getElementById("nav").style.visibility = "visible";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "50px";
  document.getElementById("mySidenav").scrollTop = 0;
  document.getElementById("main").style.marginLeft = "50px";
  document.getElementById("nav").style.visibility = "hidden";
}

function buttonNav() {
  var button = document.getElementById("button");
  if ( button.classList.contains('buttonOpen') ) {
    button.classList.remove('buttonOpen');
    button.classList.add('buttonClose');
    button.innerHTML = "&laquo;";
    openNav();
  } else if( button.classList.contains('buttonClose') ) {
    button.classList.remove('buttonClose');
    button.classList.add('buttonOpen');
    button.innerHTML = "&raquo;";
    closeNav();
  };
}
</script>

</body>
</html>
